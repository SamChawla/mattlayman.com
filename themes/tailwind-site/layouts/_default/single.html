{{ define "main" }}
{{ .Content }}

<div class="flex flex-col sm:flex-row">
  <div class="px-0 py-2 sm:p-2">
    {{ with .NextInSection }}
      {{ partial "article-card" (dict "context" . ) }}
    {{ end }}
  </div>
  <div class="px-0 py-2 sm:p-2">
    {{ with .PrevInSection }}
      {{ partial "article-card" (dict "context" . ) }}
    {{ end }}
  </div>
</div>
{{ end }}
