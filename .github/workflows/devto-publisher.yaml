name: DEV Publisher
on:
  schedule:
    - cron: '0 * * * *'

jobs:
  publish:
    name: Publish to DEV
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Cache Python packages
        uses: actions/cache@v1
        with:
          path: venv
          key: venv-${{ hashFiles('requirements/pub.txt') }}

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Set up virtual environment
        run: test -d venv || python -m venv venv

      - name: Install packages
        run: venv/bin/pip install -r requirements/pub.txt

      - name: Run publisher
        run: venv/bin/python bin/publish.py
        env:
          DEV_API_KEY: ${{ secrets.DEV_API_KEY }}
